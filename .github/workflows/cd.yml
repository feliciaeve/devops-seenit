name: CD

on:
    push:
        branches: [main]

jobs:
    deploy:
        runs-on: ubuntu-latest

        env:
            TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install dependencies
              run: npm ci --legacy-peer-deps

            - name: Build Next.js App
              run: npm run build

            - name: Create Sentry release
              id: create_release
              uses: getsentry/action-release@v1
              with:
                  environment: production
              env:
                  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
                  SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
                  SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}

            - name: Upload Source Maps to Sentry
              uses: getsentry/sentry-upload-release@v1
              with:
                  environment: production
                  org: ${{ secrets.SENTRY_ORG }}
                  project: ${{ secrets.SENTRY_PROJECT }}
                  auth-token: ${{ secrets.SENTRY_AUTH_TOKEN }}
                  release: ${{ steps.create_release.outputs.release }}
                  dist: 1
                  sourcemaps: ./.next/static/chunks

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN}}

            - name: Setup Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build & Push image to Docker Hub
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  tags: ${{ secrets.DOCKERHUB_USERNAME }}/seenit-devops:latest
                  build-args: |
                      TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}

            - name: Authenticate to Google Cloud
              uses: google-github-actions/auth@v2
              with:
                  credentials_json: ${{ secrets.GCP_SA_KEY }}

            - name: Deploy from Docker Hub to Cloud Run
              uses: google-github-actions/deploy-cloudrun@v2
              with:
                  service: seenit-devops
                  image: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/seenit-devops:latest
                  region: ${{ secrets.GCP_REGION }}
                  project_id: ${{ secrets.GCP_PROJECT_ID }}
                  timeout: 900
                  env_vars: |
                      TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}
                      SENTRY_RELEASE=${{ steps.create_release.outputs.release }}
