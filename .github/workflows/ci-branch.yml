name: CI Branch

on:
  push:
    branches-ignore:
      - main
  create:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  test-and-pr:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Debug ref
        run: |
          echo "REF: ${{ github.ref }}"
          echo "REF_NAME: ${{ github.ref_name }}"
          echo "HEAD_REF: ${{ github.head_ref }}"

      - name: Create Pull Request to main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'Automated tests passed, creating PR to main'
          branch: auto-pr/${{ github.ref_name }}
          base: main
          title: Auto PR: Merge `${{ github.ref_name }}` into main
          body: |
            This PR was automatically created by CI after successful tests on branch `${{ github.ref_name }}`.
          draft: false
          labels: automated-pr
          push: true
          create-branch: true